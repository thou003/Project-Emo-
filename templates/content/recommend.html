        .slick-list, .slick-slider, .slick-track {
            position: relative;
            display: block
        }

        .slick-loading .slick-slide, .slick-loading .slick-track {
            visibility: hidden
        }

        .slick-slider {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -khtml-user-select: none;
            -ms-touch-action: pan-y;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent
        }

        .slick-list {
            overflow: hidden;
            margin: 0;
            padding: 0
        }

        .slick-list:focus {
            outline: 0
        }

        .slick-list.dragging {
            cursor: pointer;
            cursor: hand
        }

        .slick-slider .slick-list, .slick-slider .slick-track {
            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0)
        }

        .slick-track {
            top: 0;
            left: 0
        }

        .slick-track:after, .slick-track:before {
            display: table;
            content: ""
        }

        .slick-track:after {
            clear: both
        }

        .slick-slide {
            display: none;
            float: left;
            height: 100%;
            min-height: 1px
        }

        [dir=rtl] .slick-slide {
            float: right
        }

        .slick-slide img {
            display: block
        }

        .slick-slide.slick-loading img {
            display: none
        }

        .slick-slide.dragging img {
            pointer-events: none
        }

        .slick-initialized .slick-slide {
            display: block
        }

        .slick-vertical .slick-slide {
            display: block;
            height: auto;
            border: 1px solid transparent
        }

        .slick-arrow.slick-hidden {
            display: none
        }

        .dimmed_layer {

        .emoticon_layer {
            position: fixed;
            left: 50%;
            top: 50%;
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border-radius: 2px;
            background-color: #fff;
            z-index: 150

        .emoticon_layer .spinner_wrapper {
            min-width: 400px
        }

        .emoticon_layer .spinner_wrapper .spinner {
            width: 30px;
            height: 30px
        }

        .emoticon_layer .layer_head {
            padding: 27px 0 14px 28px;
            font-size: 20px;
            font-family: "notokr-bold", sans-serif;
            line-height: 29px;
            position: absolute;
            top: 0px;
            box-sizing: border-box;
            width: 100%;
            background-color: #fff;
            z-index: 100
        }

        .emoticon_layer .layer_body {
            height: 100%;
            padding: 70px 0 90px;
            box-sizing: border-box
        }

        .emoticon_layer .inner_layer {
            height: 100%
        }

        .emoticon_layer .inner_body {
            overflow-y: auto;
            overflow-x: hidden;
            height: calc(100vh - 160px - 100px)
        }

        .emoticon_layer .layer_foot {
            z-index: 100;
            text-align: center;
            position: absolute;
            bottom: 0px;
            width: 100%;
            background-color: #fff
        }

    <style>
        /*  CSS */
        * {
            box-sizing: border-box;
        }

        ul, li {
            list-style: none;
        }

        /*  Style */
        .slidebox {
            max-width: 1500px;
            margin: 0 auto;
        }

        .slidebox {
            text-align: center;
        }

        .slidebox .slidelist {
            white-space: nowrap;
            font-size: 0;
            overflow: hidden;
        }

        .slidebox .slidelist .slideitem {
            position: relative;
            display: inline-block;
            vertical-align: middle;
            width: 100%;
            transition: all 1s;
        }

        .slidebox .slidelist .slideitem > a {
            display: block;
            width: auto;
            position: relative;
        }

        .slidebox .slidelist .slideitem > a img {
            max-width: 1000%;
            height: 210px;
            margin: 0 auto;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
            padding: 0;
            width: 950px;
        }

        .slidebox .slidelist .slideitem > a label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .slidebox .slidelist .slideitem > a label.prev {
            left: 20px;
            background: rgba(255, 253, 255, 0.623) url('./img/left-arrow.png') center center / 50% no-repeat;
        }

        .slidebox .slidelist .slideitem > a label.next {
            right: 20px;
            background: rgb(247, 245, 245) url('%ED%81%AC%EA%B2%8Csale.png') center center / 50% no-repeat;
        }


        [name="slide"] {
            display: none;
        }

        #slide01:checked ~ .slidelist .slideitem {
            transform: translateX(0);
            animation: slide01 10s infinite;
        }

        #slide02:checked ~ .slidelist .slideitem {
            transform: translateX(-100%);
            animation: slide02 10s infinite;
        }

        @keyframes slide01 {
            0% {
                left: 0%;
            }
            49% {
                left: 0%;
            }
            50% {
                left: -100%
            }
            99% {
                left: -100%;
            }
            100% {
                left: 0;
            }
        }

        @keyframes slide02 {
            0% {
                left: 0%;
            }
            49% {
                left: 0%;
            }
            50% {
                left: 100;
            }
            99% {
                left: 100;
            }
            100% {
                left: 0%;
            }
        }


    </style>

<body>
<div class="slidebox">
    <input type="radio" name="slide" id="slide01" checked="">
    <input type="radio" name="slide" id="slide02">
    <ul class="slidelist">
        <li class="slideitem">
            <a>
                <label for="slide02" class="prev"></label>
                <img src="come.png">
                <label for="slide02" class="next"></label>
            </a>
        </li>
        <li class="slideitem">
            <a>
                <label for="slide01" class="prev"></label>
                <img src="select.png">
                <label for="slide01" class="next"></label>
            </a>
        </li>
    </ul>

</div>
</body>
